<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jqmStructure.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/yixdeeTheme.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <title>Portfolio</title>
    </head>
    <body>
    
    <div id="portfolio-page" data-role="page">
	    <div data-role="header">
			    <div data-role="navbar">
			      <ul>
			        <li><a data-role="button" data-transition="slide" href="index.html" class="ui-icon-home" data-icon="home">Home</a></li>
			        <li><a data-role="button" data-transition="slide" href="blog.html" class="ui-icon-bullets" data-icon="bullets">Blog</a></li>
			        <li><a data-role="button" data-transition="slide" href="portfolio.html" class="ui-btn-active ui-icon-grid" data-icon="grid">Portfolio</a></li>
			        <li><a data-role="button" data-transition="slide" href="contact.html" class="ui-icon-user" data-icon="user">Contact</a></li>
			      </ul>
			    </div>
	    </div><!-- /#header -->
    
    <div id="portfolio-content" data-role="content">
        
        
        <div id="portfolio-data"></div>


        <script id="portfolio-template" type="text/x-handlebars-template">
            
            {{#each posts}}
                <div class="portfolio-piece">

                <img src="{{attachments.[0].url}}" />
                <h4>{{title}}</h4>
                </div>
            {{/each}}
            
        </script>

    </div><!-- /#home-page -->
    
    <div id="footer" data-role="footer">
        <h1><i class="icon-coffee"></i> 2013 - built with phonegap and jquery mobile</h1>
    </div><!-- /#footer -->




    



        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/libs/jquery.js"></script>
        <script type="text/javascript" src="js/libs/jqm.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.portfolio();
        </script>
    </body>
</html>
